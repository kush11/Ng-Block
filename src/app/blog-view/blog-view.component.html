<div class="container">
    <div class="row" *ngIf='currentBlog !=null'>
        <div class="col-md-12">
            <h2>{{currentBlog.title}}</h2>
            <p>posted by {{currentBlog.author}} on {{currentBlog.created }}</p>
            <p *ngIf="currentBlog.tags!=undefined && currentBlog.tags.length>0">tags:
                <span *ngFor="let tag of currentBlog.tag;let first=first;let last=last">{{tag}}{{last ? '' : ', '}} </span>
            </p>
            <hr>
            <div [innerHtml]="currentBlog.bodyHtml"></div>
            <hr>
            <h5>Category {{currentBlog.category}}</h5>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger" (click)="deleteThisBlock()">Delete</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-warning" (click)="goToPreviousPage()">Go Back</a>
        </div>
    </div>
</div>
